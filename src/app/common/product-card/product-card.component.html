  <div class="card user-card" *ngIf="product.id > 0">
    <img src="{{ product.image }}" class="card-img-top" alt="...">
    <div class="card-header">{{ product.name }}</div>
    <div class="card-body">
      <p>{{ product.description }}</p>
      <p>Készleten: {{ product.stock }}</p>
      <p>Ár: {{ product.price }}</p>
    </div>
  </div>
